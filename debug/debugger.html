<!doctype html>
<html lang="en-us">

<head>
    <title>Hello Debug 1</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Thanks google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Debug GUI -->
    <link rel="stylesheet" href="yagui.css">

    <!-- Live Log-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.4.1/canvas.min.js"></script>
    <script type="text/javascript" src="livelog-helper.js"></script>
    <script type="text/javascript" src="livelog-types.js"></script>
    <script type="text/javascript" src="livelog.js"></script>

    <!-- Globals -->
    <script type="text/javascript">
        var graph_graph;
        var graph_data;
        var graph_counter;
    </script>


    <style>
        #webgl-output {
            width: 1200px;
            height: 900px;

            background-color: #333333;
            color: #efefef;

            border-color: black;
            border-width: 3px;

            margin-left: 50px;
            margin-bottom: 35px;
        }

        #livelog-table tbody tr td {
            vertical-align: middle;
        }

        #live-log-graph {
            width: 500px;
            height: 300px;

            overflow: auto;
        }

        .json-key {
            color: brown;
        }
        .json-value {
            color: navy;
        }
        .json-string {
            color: olive;
        }

    </style>
</head>

<body>
    <div id="graphModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Graph</h4>
                </div>
                <div class="modal-body">
                    <div id="live-log-graph"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="webgl-output">
            <canvas id="webgl-canvas">

            </canvas>
        </div>
        <div id="sidebar"></div>
    </div>

    <div id="livelog">

    </div>
</body>

<script>
    var Module = {
        preRun: (function() {
            $("#console-output").append("<span class='text-log'>Starting...</span>");
        }),
        postRun: [],
        arguments: ["--developer-test", "-rx","1200", "-ry","900"],
        print: (function(text) {
            var builder = new LiveLogBuilder();
            builder.init(6);
            builder.msg = text;
            builder.push();
        }),
        printErr: (function(text) {
            var builder = new LiveLogBuilder();
            builder.init(7);
            builder.msg = text;
            builder.push();
        }),
        canvas: (function() {
            var canvas = document.getElementById('webgl-canvas');
            canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
            return canvas;
        })()
    };
    LiveLog_init("#livelog");

    $("#graphModal").draggable({
        handle: ".modal-header"
    });
</script>

<script type="text/javascript" src="yagui.js"></script>
<script type="text/javascript" src="editor-ui.js"></script>
<script async type="text/javascript" src="../build/MuchFireSoHot.js"></script>

</html>
